AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cloud-resume-challenge

  SAM Template for cloud-resume-challenge

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  MyWebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
      BucketName: gb-cloud-resume
      Tags:
      - Key: "Name"
        Value: "CloudResumeChallengeWebsiteBucket"
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256

  MyRoute53Record:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: Z04217431MI7BB7WYPK3F
      RecordSets:
        - Name: grahambaggett.com
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt MyCloudFrontDistribution.DomainName

  MyCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: grahambaggett.com
      ValidationMethod: DNS
      Tags:
      - Key: "Name"
        Value: "CloudResumeChallengeCertificate"

  MyCloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        ViewerCertificate:
          AcmCertificateArn: !Ref MyCertificate
          SslSupportMethod: sni-only
        Aliases:
          - grahambaggett.com
        DefaultCacheBehavior:
          ViewerProtocolPolicy: redirect-to-https
          TargetOriginId: gb-cloud-resume.s3.amazonaws.com
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
          ResponseHeadersPolicyId: !Ref ResponseHeadersPolicy
        Origins:
          - DomainName: gb-cloud-resume.s3.amazonaws.com
            Id: gb-cloud-resume.s3.amazonaws.com
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
        Enabled: true
        DefaultRootObject: index.html

  ResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub ${AWS::StackName}-security-response-headers-policy
        SecurityHeadersConfig:
          ContentSecurityPolicy:
            ContentSecurityPolicy: default-src 'none'; font-src 'self' https://fonts.googleapis.com 
                                   https://cdn.jsdelivr.net https://fonts.gstatic.com; 
                                   connect-src 'self' https://ufh573r6ol.execute-api.us-east-1.amazonaws.com; 
                                   img-src 'self'; script-src 'self'; base-uri 'none'; form-action 'none';
                                   style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 
                                   https://grahambaggett.com; frame-ancestors 'none'; 
                                   manifest-src https://grahambaggett.com
            Override: false
          ContentTypeOptions: # automatically adds 'nosniff'
            Override: false
          FrameOptions:
            FrameOption: DENY
            Override: false
          ReferrerPolicy:
            ReferrerPolicy: no-referrer-when-downgrade
            Override: false
          StrictTransportSecurity:
            AccessControlMaxAgeSec: 63072000
            IncludeSubdomains: true
            Preload: true
            Override: false
          XSSProtection:
            ModeBlock: true
            Protection: true
            Override: false

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Join
              - ""
              - - "arn:aws:s3:::"
                - !Ref MyWebsiteBucket
                - /*
      Bucket: !Ref MyWebsiteBucket

